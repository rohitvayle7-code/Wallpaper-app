
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumina Wallpapers | AI-Powered Backgrounds</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #030303;
      color: #f5f5f5;
      margin: 0;
      overflow-x: hidden;
    }
    #root:empty::before {
      content: 'Lumina is initializing...';
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      font-size: 1.1rem;
      color: #818cf8;
      font-weight: 500;
      letter-spacing: 0.025em;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .4; }
    }
  </style>

  <script>
    // Essential shim for Gemini SDK and other Node-centric libraries
    window.process = { 
      env: { API_KEY: "" },
      nextTick: (cb) => setTimeout(cb, 0),
      browser: true
    };
  </script>
